<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Регистрация</title>
</head>

<body>
  <form action="*">
    <div class="container">
      <p class="form-regtitle">Форма регистрации</p>
      <label class="labelEmail" for="email">Электронная почта</label>
      <input type="email" placeholder="Email" id="email" name="email" required>

      <label for="psw">Пароль</label>
      <input type="password" placeholder="Пароль" id="psw" name="psw" required>

      <label for="psw-repeat">Повторите пароль</label>
      <input type="password" placeholder="Повторите пароль" id="psw-repeat" name="psw-repeat" required>
      <button type="submit" class="registerBtn">Зарегистрироваться</button>
  </form>

  <div class="container-signIn">
    <p>Уже есть аккаунт? <a href="signIn.html">Войти с помощью аккаунта</a>.</p>
  </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
